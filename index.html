<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./js/script.js" defer></script>
    <script src="./js/secrets.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/main.css">
</head>
<h1 class="main-title text-center">Weather App</h1>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <div class="text-center">
                        <img class="hero-image mt-5" src="#">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3">26&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h1 class="city mt-3 mb-0">Denver</h1>
                        </div>
                        <div class="date-container">
                            <div class="time" id="time">
                                12:30<span id="am-pm">PM</span>
                            </div>
                            <div class="date" id="date">
                                Sunday, July 30
                            </div>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <small>Sunny</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5" id="weather-details">
                    <div class="row px-3" id="city-name">
                        <input type="text" name="location" placeholder="City" class="mb-5">
                        <div class="fa fa-search mb-1 mr-0 text-center">Search</div>
                    </div>

                    <div class="line my-5"></div>

                    <p>Weather Details</p>

                    <div class="row px-3" id="forecast">
                        <p class="light-text">Forecast</p>
                        <p class="ml-auto">Sunny</p>
                    </div>
                    <div class="row px-3" id="high-temp">
                        <p class="light-text">High</p>
                        <p class="ml-auto">75°F</p>
                    </div>
                    <div class="row px-3" id="low-temp">
                        <p class="light-text">Low</p>
                        <p class="ml-auto">75°F</p>
                    </div>
                    <div class="row px-3"  id="humidity">
                        <p class="light-text">Humidity</p>
                        <p class="ml-auto">45%</p>
                    </div>

                    <div class="line mt-3"></div>
                    
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
